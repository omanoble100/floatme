<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contain">
    <div class="my-img">
      <img src="images/image-header-mobile.jpg" alt="Office image" width="330px" height="250px">
    </div>
    <div class="text-area">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="first-prg">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <div class="analysis" >
          <div class="info">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="info">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="info">
            <h3>12m+</h3>
            <p>queries</p>
          </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omanoble100</a>.
  </div>
</body>
</html>
